<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="jumbotron col-md-9">
		<!-- <h1 class="text-center">Chugga Chugga</h1> -->
		<img src="pikachu.gif">
		<h6 class="text-center">Pika choo choo.</h6>
	</div>

	<div class="col-md-9 empDiv">
	<div class="card"> 
		<div class="card-header text-white bg-dark">Train Schedule</div>
		
	<table class="table">
		<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>	
			</tr>
		</thead>
		<tbody id="trains">

		</tbody>
	</table>

	</div>
	</div>

	<br>

	<div class="col-md-9 empDiv">
	<div class="card" id="addTrainDiv">
		<div class="card-header text-white bg-dark">Add Train</div>

		<form>
			<div class="form-group">
				<label for="name-input">Train Name</label>
				<input type="text" class="form-control" id="name-input">
			</div>
			<div class="form-group">
				<label for="dest-input">Destination</label>
				<input type="text" class="form-control" id="dest-input">
			</div>
			<div class="form-group">	
				<label for="time-input">First Train Time (HH:mm - military time)</label>
				<input type="text" class="form-control" id="time-input">
			</div>
			<div class="form-group">
				<label for="freq-input">Frequency</label>
				<input type="text" class="form-control" id="freq-input">
			</div>
				<button class="btn btn-dark text-white" id="add-train" type="submit">Submit</button>
		</form>
	</div>
	</div>

	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
